language: generic

env:
  global:
  - secure: 
  - secure: 

jobs:
  include:
  - os: linux
    python: 3.7
    env: TRAVIS_PYTHON_VERSION=3.7
  - os: osx
    python: 3.7
    env: TRAVIS_PYTHON_VERSION=3.7

before_install:
- |
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  else
    # Install Miniconda
    wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh
  fi
  bash miniconda.sh -b -p $HOME/miniconda
  export PATH="$HOME/miniconda/bin:$PATH"
  conda install -y conda-build
  conda config --add channels conda-forge

script:
- |2
  if [[ "$TRAVIS_EVENT_TYPE" == "cron" ]]; then
      
      # Workaround to avoid build timeout
      while sleep 500; do
         echo "====[ $SECONDS seconds still running ]===="
      done &
      # A cron build. We install 3ML as a user would do by using the install_3ML script
      chmod u+x ci/cron_install_and_test.sh
      ./ci/cron_install_and_test.sh
  else
      chmod u+x ci/build_and_test.sh
      ./ci/build_and_test.sh
  fi

deploy:
  provider: pypi
  user: "__token__"
  distributions: sdist
  skip_existing: true
  on:
    tags: true
  password:
    secure: 
